<h2>Products</h2>

<div *ngFor="let product of products">
  <img src="{{product.img}}" width="200">
  <h3>
    <a [title]="product.name + ' details'" 
    [routerLink]="['/products', product.id]">{{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Discription: {{product.description}} <br>
    Rated: {{product.rating}}/5
  </p>

 <a href="https://telegram.me/share/url?url={{product.kaspi}}"> <button type="button" (click)="share()">
    Share
  </button> </a>
  <a href="{{product.kaspi}}"><button type="button">
  Buy
</button> </a>
 

</div>
